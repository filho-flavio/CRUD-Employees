<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Flavio Filho">
    <link rel="icon" href="/img/logo.png">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/style-employee.css">
    <script src="/js/script.js" defer></script>
    <title>Employee Table</title>
</head>

<body>
    <header>
        <div class="header">
            <div class="box-header">
                <button id="addEmployee">+ Add Employee</button>
                <h1>Employee Table</h1>
            </div>
        </div>
        <div class="box">
            <span>
                <label for="inShow">Show
                    <input type="number" name="inShow" id="inShow" min="10" max="20" value="10">
                    entries</label>
            </span>
            <span>
                <label for="inSearch">Search:</label>
                <input type="text" id="inSearch">
            </span>
        </div>
    </header>
    <div class="container">
        <table border="1.5">
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Age</th>
                <th>Start date</th>
                <th>Phone Number</th>
                <th>Salary</th>
                <th id="actions">Actions</th>
            </tr>
        </table>
    </div>
    <div class="container-employee">
        <div class="hidden" id="div-add">

            <div class="header-form">
                <img src="/img/close.png" id="close">
                <h3></h3>
            </div>

            <div class="form">
                <p>
                    <label for="inName">Name: </label>
                    <input type="text" id="inName" required>
                </p>

                Position:
                <select id="inPosition">
                    <option selected disabled hidden>Choose...</option>
                    <option value="Developer">Developer</option>
                    <option value="Manager">Manager</option>
                    <option value="UI-UX">UI-UX</option>
                </select>

                <p>
                    <label for="inOffice">Office:</label>
                    <input type="text" id="inOffice">
                </p>

                <p>
                    <label for="inAge">Age:</label>
                    <input type="number" min="18" max="70" step="1" id="inAge" />
                </p>

                <p>
                    <label for="inStartDate">Start Date:</label>
                    <input type="date" id="inStartDate">
                </p>

                <p>
                    <label for="inTelephone">Phone number: </label>
                    <input type="text" id="inTelephone">
                </p>

                <p>
                    <label for="inSalary">Salary:</label>
                    <input type="text" id="inSalary">
                </p>

                <button id="btSubmit" type="submit">Save</button>
            </div>
        </div>
    </div>
</body>

</html>
